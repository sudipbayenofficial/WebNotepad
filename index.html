<!-- Version V.1: Includes collapsible sidebar, low-opacity separator for notes, and delete button next to each note. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-based Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button id="toggle-sidebar-btn"><i class="fas fa-bars"></i></button>
            <h2>Notes</h2>
            <ul id="notes-list"></ul>
        </div>
        <div class="main">
            <div class="theme-buttons">
                <button id="light-theme-btn"><i class="fas fa-sun"></i></button>
                <button id="dark-theme-btn"><i class="fas fa-moon"></i></button>
            </div>
            <button id="new-note-btn"><i class="fas fa-plus"></i> New Note</button>
            <div id="note-editor" class="hidden">
                <input type="text" id="note-name" placeholder="Note Name">
                <textarea id="note-content" placeholder="Start typing your note..."></textarea>
                <button id="save-note-btn"><i class="fas fa-save"></i> Save Note</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
